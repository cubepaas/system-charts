apiVersion: v1
kind: Service
metadata:
  name: expose-process-metrics
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    k8s-app: process
    {{ .Values.apiGroup }}: "true"
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: 9256
    protocol: TCP
    targetPort: 9256
  selector:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    release: {{ .Release.Name }}
  type: ClusterIP
